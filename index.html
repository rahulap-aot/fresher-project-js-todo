<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="update"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title *</label>
                            <input type="text" class="form-control" placeholder="eg: Create two ad banners" id="head">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description <img src="/images/Vector (1).svg"> </label>
                            <textarea class="form-control" placeholder="Add your task description." id="description"></textarea>
                        </div>
                        <div class="add-task-content-date">
                            <p class="col-form-label">Due date</p>
                            <input type="date" id="date" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn1 btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn2 btn-primary" onclick="savetask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-body" id="main-body">
        <div class="navbar">
            <p class="navbar-heading">My Tasks</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add New Task</button>
        </div>
        <hr>
        <div class="main-search">
              <div class="search-bar" role="search">
                <input class="form-control" type="text" placeholder="Search by task name" id="search-bar" aria-label="Search" />
                <img src='/images/Icon ionic-ios-search (1) 1.svg'></img>
              </div>
            <div class="dropdown-area">
                <p class="sort-by">Sort by : </p>
                <select id="sort-tasks" onchange="sortTasks()">
                    <option value="date-desc">  Newest First</option>
                    <option value="date-asc">  Oldest First</option>
                </select>
            </div>
        </div>

        <div class="added-main">
            <p class="task_heading">Active Tasks</p>
            <div class="task_listing-page" id="task-list"></div>
        </div>

        <div class="complete-main">

          <div class="navbar">
            <p class="task_heading">Completed Tasks</p>
            <button type="button" class="btn btn-outline-primary" onclick="clearCompletedTasks()">Clear Completed Tasks</button>
        </div>
            <div class="complete_listing-page" id="task-complete"></div>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
