<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="delete1" class="delete1">
        </div>
        
    <div id="update">
    </div>

    <div class="add-task">
        <div class="add-task-head">
            <p class="add-task-heading">Add Task</p>
            <img class="close-icon" src="images/x.svg" onclick="hidetask()">
        </div>
        <hr>
        <div class="add-task-content">
            <div class="add-task-content-title">
                <p class="add-task-content-heading">Title *</p>
                <input type="text" class="add-task-content-head" id="head" placeholder="eg: Create two ad banners">
            </div>
            <div class="add-task-content-description">
                <p class="add-task-content-description1">Description</p>
                <textarea class="add-task-content-testarea"id="description"  placeholder="Add your task description."></textarea>
            </div>
            <div class="add-task-content-date">
                <p class="add-task-content-date1">Date</p>
                <input type="date" id="date" class="add-task-content-date-input">
            </div>
            <hr>
            <div class="add-task-footer">
            <button type="button" class="btn1 btn-primary btn-sm" onclick="hidetask()">Cancel</button>
            <button type="button" class="btn2 btn-primary btn-sm" onclick="savetask()">Save</button>
        </div>
        </div>
    </div>


    <div class="main-body" id="main-body">
        <div class="navbar">
            <P class="navbar-heading">My Tasks</P>
            <button type="button" class="btn btn-primary btn-sm" onclick="showtask()">Add New Task</button>
        </div>
        <hr>
        <div class="main-search">
            <form class="search-bar" role="search">
                <input class="form-control me-2" type="text" placeholder="Search by task name" id="search-bar"  aria-label="Search">
                <img src="images/Icon ionic-ios-search (1) 1.svg">
            </form>
            <div class="dropdown-area">
                <p class="sort-by">Sort by :</p>
                <select id="sort-tasks" onchange="sortTasks()">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                </select>
                </div>
        </div>

        <div class="added-main">
            <p class="task_heading">Active Tasks</p>

            <div class="task_listing-page"  id="task-list">
                 
        </div>
        </div>

        <div class="complete-main">
            <p class="task_heading">Completed Tasks</p>

            <div class="complete_listing-page" id="task-complete">
                 
        </div>
    </div>    
    </div>

    <script src="script.js"></script>
    
</body>
</html>
